<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 15px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
    .product img { width: 150px; height: 150px; object-fit: cover; }
    .cart { margin-top: 30px; padding: 15px; border: 1px solid #333; }
    button { padding: 8px 12px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>Selamat Datang</h1>

  <div id="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 1">
      <h3>Produk A</h3>
      <p>Rp 100.000</p>
      <button onclick="addToCart('Produk A', 100000)">Tambah ke Keranjang</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 2">
      <h3>Produk B</h3>
      <p>Rp 150.000</p>
      <button onclick="addToCart('Produk B', 150000)">Tambah ke Keranjang</button>
    </div>
  </div>

  <div class="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> Rp <span id="total">0</span></p>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - Rp ${item.price}`;
        cartItems.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }
  </script>

</body>
</html>
